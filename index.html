<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pagina Principal - Tiendita</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Navbar container */
        .navbar {
            width: 100%;
            background-color: #0074D9; /* blue background */
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            flex-wrap: wrap;
            gap: 15px;
        }
        /* Logo */
        .navbar .logo {
            max-width: 80px;
            height: auto;
            display: block;
            flex-shrink: 0;
        }
        /* Location text "Nuevo Leon" */
        .navbar .location {
            font-size: 1.4em;
            font-weight: bold;
            margin-left: 10px;
            white-space: nowrap;
        }
        /* Spacer to push nav links to the right */
        .navbar .spacer {
            flex-grow: 1;
        }
        /* Nav links container */
        .navbar .nav-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }
        .navbar .nav-links a:hover,
        .navbar .nav-links a:focus {
            background-color: #005bb5;
        }
        /* Main container below the navbar */
        .main-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 30px 20px 40px 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            box-sizing: border-box;
        }
        /* Heading */
        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 2.2em;
            color: #222;
        }
        /* Description */
        .descripcion-farmacia {
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.1em;
            color: #444;
        }
        /* Intro text */
        .intro-text {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #555;
            text-align: center;
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .navbar {
                justify-content: center;
                gap: 10px;
            }
            .navbar .location {
                font-size: 1.2em;
                margin-left: 5px;
            }
            .navbar .nav-links {
                gap: 10px;
            }
            .navbar .nav-links a {
                padding: 6px 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <img src="/Farmacia/SRC/logofarmacia.jpg" alt="Logo Farmacia" class="logo" />
        <div class="location">Nuevo Leon</div>
        <div class="spacer"></div>
        <div class="nav-links">
            <a href="about.html">Sobre Nosotros</a>
            <a href="products.html">Productos</a>
            <a href="galeria.html">Galer√≠a</a>
            <a href="contacto.html">Contacto</a>
        </div>
    </nav>

    <div class="main-container">
        <h1>Bienvenido a Farmacia</h1>
        <div class="descripcion-farmacia">
            <p>Somos una farmacia comprometida con tu bienestar, ofreciendo medicamentos de calidad y un servicio confiable. Tu salud es nuestra prioridad.</p>
        </div>

</body>
